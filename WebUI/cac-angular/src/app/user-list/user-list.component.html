<div class="usertable" >
<Table class="table table-hover">
<thead style="color: rgb(130, 130, 194);">
    <th>UserID</th>
    <th>Email</th>
    <th>Account</th>
</thead>
<tbody>
   <tr *ngFor = "let user of users" style="color: darkseagreen;">
       <td>{{user.UserID}}</td>
       <td>{{user.Email}}</td>
       <td>{{user.Account}}</td>
   </tr>
</tbody>
</Table>
</div>
