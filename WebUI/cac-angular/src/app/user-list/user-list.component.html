<style>
    body {
    background-color: #202020;
    }
</style>
<div class="usertable" >
<Table class="table table-light">
<thead style="color: rgb(130, 130, 194); background-color: #202020;">
    <h1 style="color: cornsilk;">Users</h1>
<thead>
    <th>UserID</th>
    <th>Email</th>
    <th>Account</th>
</thead>
<tbody background-color: #202020;>
   <tr *ngFor = "let user of Users">
        <td>{{user.userID}}</td>
        <td>{{user.email}}</td>
        <td>{{user.account}}</td>
    </tr>
</tbody>
</Table>
</div>
