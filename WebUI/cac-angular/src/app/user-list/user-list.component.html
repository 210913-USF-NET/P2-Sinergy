<div class="usertable" >
    <h1 style="color: cornsilk;">Users</h1>
<Table class="table table-light">
<thead>
    <th>UserID</th>
    <th>Email</th>
    <th>Account</th>
</thead>
<tbody>
   <tr *ngFor = "let user of Users">
       <td>{{user.UserID}}</td>
       <td>{{user.Email}}</td>
       <td>{{user.Account}}</td>
   </tr>
</tbody>
</Table>
</div>
