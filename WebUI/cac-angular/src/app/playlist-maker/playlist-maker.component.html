<div class="position">
    <br>
    <h1 class="my-text" style="font-size: 45px; text-shadow: 3px 3px black;">Welcome to the Playlist Maker</h1>
    <br>

    <h5 class="my-text">Please use the following steps to create your Cacophany Playlist</h5>

    <ol class="centerList">
        <li>
            Please enter the name of the playlist
        </li>
        <li>
            Please enter the start and end dates the playlist should span.
        </li>
        <li>
            Please enter your Last.fm username.
        </li>
    </ol>

    <br>

    <div>
        <form action="/action_page.php">

            <label for="playlistName">Playlist Name:</label><br>
            <input type="text" id="playlistName" name="playlistName" placeholder="e.g. Living in the '80s" value=""><br><br>

            <label for="startDate">Start Date:</label><br>
            <input type="date" id="startDate" name="Start Date" value=""><br><br>

            <label for="endDate">End Date:</label><br>
            <input type="date" id="endDate" name="End Date" value=""><br><br>

            <label for="lastFmName">Last.Fm Username:</label><br>
            <input type="text" id="lastFmName" name="LastFmName" placeholder="e.g. siavash1996" value=""><br><br>
            <br>

            <input class="button" type="submit" value="Submit" (click)="onClick()">
        </form>
        <br>
        <br>
        <br>
    </div>
</div>
<script>
    document.getElementById(playlistName).value;
    document.getElementById(startDate).value;
    document.getElementById(endDate).value;
    document.getElementById(lastFmName).value;
    console.log('Start:' + startDate);
    fetch('https://ws.audioscrobbler.com/2.0/?method=tag.getweeklychartlist&tag=rank&api_key=bd9a22a5a89705767018c3e16cd85172&format=json', {
        method: 'GET',
        body: {
            from:startDate,
            to:endDate
        }
    }).then(res => res).then(data => console.log(data))
</script>
