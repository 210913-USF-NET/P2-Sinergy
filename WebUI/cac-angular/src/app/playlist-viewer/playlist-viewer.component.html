<div style="padding: 0 0 30px 0;">
    <br>
    <h1 style="color: rgb(255, 255, 255); text-align:center; font-weight: bold; font-size: 60px;; text-shadow: 3px 3px black;">Playlist</h1>
    <br>
    <button class="button" [routerLink]="['/more-charts']">View Chart</button>
    <br>
    <br>
    <table class="table">
        <thead> 
            <th width="200">Name</th>
            <th width="800">Song</th>
            <th width="200">Popularity</th>
        </thead>
        <tbody>
            <tr *ngFor="let name of songs">
                <td>{{name.track.artists[0].name}}</td>
                <td>{{name.track.name}}</td>
                <td>{{name.track.popularity}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<br>
