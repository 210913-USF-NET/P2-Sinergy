<div>
    <br>
    <h1 style="color: rgb(255, 255, 255); text-align:center; font-weight: bold; text-shadow: 3px 3px black;">Playlist</h1>
    <br>
    <table class="table">
        <thead> 
            <th width="100">Name</th>
            <th>Song</th>
            <th width="150">View</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of songs">
                <td>user</td>
                <td>{{item.track.name}}</td>
                <td>view</td>
            </tr>
        </tbody>
    </table>
</div>
