<div>
    <br>
    <h1 style="color: rgb(255, 255, 255); text-align:center">Playlist</h1>
    <br>
    <table class="table table-light">
        <thead> 
            <th width="100">Name</th>
            <th>Song</th>
            <th>Spotify Username</th>
        </thead>
        <tbody class="bottom">
            <tr *ngFor="let song of songs">
                <td>{{song.track.name}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
