<div class="listContainer">
    <table>
        <thead class="minorHeader">
            <th>Playlist Name</th>
            <th>ID</th>
        </thead>
        <tbody>
            <tr *ngFor="let list of playlists" id="visual">
                <td>{{list.name}}</td>
                <td>{{list.id}}</td>
                <td>{{list.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
