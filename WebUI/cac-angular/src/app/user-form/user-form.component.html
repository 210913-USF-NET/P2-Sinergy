                <td width="50px">{{list.name}}</td>
                <td>{{list.id}}</td>
                <td>{{list.tracks.total}}</td>
            </tr>
            <tr>
                <td>hi im an id</td>
                <td>a playlist is basically a lasagna of songs</td>
            </tr>
        </tbody>
    </table>
</div>
