
<script src="assets/js/spotifyQueries.js"></script>
<div><button class="button" onclick="getUserDetails()">help</button></div>

<div class="listContainer">
    <table>
        <thead class="minorHeader">
            <th>Playlist Name</th>
            <th>ID</th>
            <th>No. of Songs</th>
        </thead>
        <tbody>
            <tr *ngFor="let list of playlists" id="visual">
                <td>{{list.name}}</td>
                <td>{{list.id}}</td>
                <td>{{list.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
